service: time
show-fields:
  - ntpEnabled
  - timezone
  - ntpSync
apply:
  cumulus:
    copy: linux

  linux:
    version: all
    command: timedatectl
    textfsm: textfsm_templates/timedatectl.tfsm

  sonic:
    copy: linux

  eos:
    version: all
    command: show clock
    format: text
    textfsm: textfsm_templates/eos_showclock.tfsm

  iosxr:
    version: all
    command: show clock
    textfsm: textfsm_templates/cisco_xr_show_clock.tfsm
